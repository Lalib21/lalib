<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Dashboard|Bank 360</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-grip-vertical"></i> <a href="home.html">Bank 360 </a></h1>
      <h2>Welcome <span id="user">User</span></h2>
      <a href="login.html" class="btn"><i class="fas fa-power-off"></i></a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-user"></i> User Informations:</h3>
        <h2 id="userInfos"></h2>
        <h3><i class="fas fa-money-bill"></i> Perform Transactions</h3>
        <ul>
            <li><i class="fas fa-arrow-up"></i> <strong>Send</strong></li>
            <li><i class="fas fa-arrow-down"></i> <strong>Recieve</strong></li>
        </ul><br>
        <h3><i class="fas fa-info-circle"></i> Account Details</h3>
        <ul>
          <li><i class="fas fa-signal"></i> <strong>Status:</strong> <span>Online <i class="fas fa-plug"></i></span></li>
          <li><i class="fas fa-wallet"></i> <strong>Balance:</strong> <i class="fas fa-dollar-sign"></i>15,000</li>
          <li><i class="fas fa-id-card"></i> <strong>Bank Id:</strong> 6528392</li>
        </ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
